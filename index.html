<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="bg-primary bg-gradient d-flex justify-content-center py-3 text-white">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="row">
        <div class="col-12 col-sm-2 mx-3 border  border-danger">
            <h2 >Search for a City:</h2>
            <input type="text" class="form-control " aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            <button type="button" class="btn btn-primary w-100  my-2">Search</button>
            <hr>
            <ul class="list-group ">
                <button type="button" class="btn btn-secondary w-100 my-1">Atlanta</button>
                <button type="button" class="btn btn-secondary w-100 my-1">Denver</button>
                <button type="button" class="btn btn-secondary w-100 my-1">Seattle</button>
                <button type="button" class="btn btn-secondary w-100 my-1">San Francisco</button>
                <button type="button" class="btn btn-secondary w-100 my-1">Orlando</button>
                <button type="button" class="btn btn-secondary w-100 my-1">New York</button>
                <button type="button" class="btn btn-secondary w-100 my-1">Chicago</button>
                <button type="button" class="btn btn-secondary w-100 my-1">Austin</button>
              </ul>


        </div>
        <div class="col-12 col-sm-10 border border-danger"></div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
