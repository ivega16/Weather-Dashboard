<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="bg-primary bg-gradient d-flex justify-content-center py-3 text-white">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="row">
        <div class="col-12 col-sm-3 mx-3">
            <h2>Search for a City:</h2>
            <input id="city-input" type="text" class="form-control " aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
            <button type="button" id="search-btn" class="btn btn-primary w-100  my-2">Search</button>
            <hr>
            <ul id="buttongroup-container"class="list-group ">
                <button type="button" class="btn btn-secondary w-100 my-1">Atlanta</button>
                <button type="button" class="btn btn-secondary w-100 my-1">Denver</button>
                <button type="button" class="btn btn-secondary w-100 my-1">Seattle</button>
                <button type="button" class="btn btn-secondary w-100 my-1">San Francisco</button>
                <button type="button" class="btn btn-secondary w-100 my-1">Orlando</button>
                <button type="button" class="btn btn-secondary w-100 my-1">New York</button>
                <button type="button" class="btn btn-secondary w-100 my-1">Chicago</button>
                <button type="button" class="btn btn-secondary w-100 my-1">Austin</button>
            </ul>
        </div>
        <!-- did col-sm-8 so that it could total to 11 when using the other div because of the margin. Margin is considered spacing.-->

        <!-- solidified weather for city selected using today's date -->
        <div class="col-12 col-sm-8">
            <div class="row">
                <div class="col-sm-12 border border-black my-2">
                    <h2 id="title">Atlanta (7/24/2023)</h2>
                    <p id="temp">Temp: 76.6F</p>
                    <p id="wind">8.43 MPH</p>
                    <p id="humidity">44%</p>
                </div>
            </div>

            <!-- 5 day forecast section -->
            <h3>5-Day Forecast:</h3>

            <div id="fiveday-forecast" class="row">
                <div class="col-12 col-sm-2 mb-3 mb-sm-0 ">
                    <div class=" card bg-dark bg-gradient text-light">
                        <div class=" card-body">
                            <h6 id="card-title1">7/25/2023</h6>
                            <img id="icon1" class="img-fluid" src="https://openweathermap.org/img/wn/01d@2x.png" alt="">
                            <p id="temp1">Temp: 76.6F</p>
                            <p id="wind1">8.43 MPH</p>
                            <p id="humidity1">44%</p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-2 mb-3 mb-sm-0">
                    <div class="card bg-dark bg-gradient text-light">
                        <div class="card-body">
                            <h6 id="card-title2">7/25/2023</h6>
                            <img id="icon2" class="img-fluid" src="https://openweathermap.org/img/wn/03d@2x.png" alt="">
                            <p id="temp2">Temp: 76.6F</p>
                            <p id="wind2">8.43 MPH</p>
                            <p id="humidity2">44%</p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-2 mb-3 mb-sm-0">
                    <div class="card bg-dark bg-gradient text-light">
                        <div class="card-body">
                            <h6 id="card-title3">7/25/2023</h6>
                            <img id="icon3" class="img-fluid" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
                            <p id="temp3">Temp: 76.6F</p>
                            <p id="wind3">8.43 MPH</p>
                            <p id="humidity3">44%</p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-2 mb-3 mb-sm-0">
                    <div class="card bg-dark bg-gradient text-light">

                            <h6 id="card-title4">7/25/2023</h6>
                            <img id="icon4"class="img-fluid" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">

                            <p id="wind4">8.43 MPH</p>

                        </div>

                <div class="col-12 col-sm-2 mb-3 mb-sm-0">

            </div>
        </div>
    </div>
